<div class="container">
  <table>

    <tr>
      <th *ngFor = "let column of tableColumns">
        {{column}}
      </th>
    </tr>

    <tr *ngFor="let data of tableRows">
       <td>
          {{data[0]}}
       </td>
       <td>
        {{data[1]}}
       </td>
      <td>
      {{data[2]}}
   </td>
   <td>
    {{data[3]}}
 </td>
 <td>
  {{data[4]}}
</td>
<td>
  {{data[5]}}
</td>

    </tr>

  </table>
</div>
